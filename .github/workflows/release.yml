name: Release MyPlaylist

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libmpv-dev mpv

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Compress Release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf myplaylist-linux-x64.tar.gz *
          mv myplaylist-linux-x64.tar.gz ../../../../../

      - name: Import GPG Key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
        continue-on-error: true

      - name: Sign Release
        if: steps.import_gpg.outcome == 'success'
        run: |
          gpg --detach-sign --armor myplaylist-linux-x64.tar.gz
        continue-on-error: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myplaylist-linux-x64
          path: |
            myplaylist-linux-x64.tar.gz
            myplaylist-linux-x64.tar.gz.asc

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Release
        run: |
          cd build/windows/x64/runner/release
          Compress-Archive -Path * -DestinationPath ..\..\..\..\..\myplaylist-windows-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myplaylist-windows-x64
          path: myplaylist-windows-x64.zip

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myplaylist-android
          path: build/app/outputs/flutter-apk/app-release.apk

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/myplaylist-linux-x64/myplaylist-linux-x64.tar.gz
            artifacts/myplaylist-linux-x64/myplaylist-linux-x64.tar.gz.asc
            artifacts/myplaylist-windows-x64/myplaylist-windows-x64.zip
            artifacts/myplaylist-android/app-release.apk
          fail_on_unmatched_files: false
          generate_release_notes: true
